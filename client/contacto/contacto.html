<template name="contacto">
	{{>menuContacto}}
	<form class="formulario-login" >
		
		<h3>Contactanos</h3>
		<p>¿Tienes preguntas? Estamos aquí para ayudarle si está experimentando cualquier problema o si sólo tiene curiosidad de lo que hacemos. </p>
		<input  type="text" name="nombre" placeholder="Ingrese su nombre">
		<input  type="text" name="apellido" placeholder="Ingrese su apellido">
		<input  type="email" name="email" placeholder="Ingrese su email">
		<input  type="text" name="telefono" placeholder="Ingrese su teléfono">
		{{>selectPaises}}
		<input  type="text" name="firma" placeholder="Ingrese el nombre de su firma">
		<textarea name="mensaje" placeholder="Escriba su mensaje"></textarea>
		<hr>
		
			
		<input type="submit" value="Enviar mensaje">
	</form>
	{{>foot}}
</template>

<template name="formulario-demo">
	{{>menuContacto}}
	<br>
	<br>
	<br>
	
	<h1 style="margin: 0 auto; width: 80%; text-align: center; margin-top: 25px;">Solicite una demo</h1>
	
	<div class="formulario-todo">
		<div id="formulario-lado">
			<h3 style="margin: 0 auto; width: 80%; text-align: center;">Haga lo que mejor sabe hacer. Deje a BUNQR hacer el resto.</h3>
			<br><br>
			<div class="lista-item">
				<div class="icono-b">
					<i class="fa fa-tasks" aria-hidden="true"></i>
				</div>
				<div class="lista-descripcion-b">
					<h3>Facturación rapida</h3>
					<p>BUNQR se encarga de las entradas y salidas, del seguimiento diario de sus boletas y sufacturación. Con BUNQR, se puede controlar todo tipo de facturas y reciba sus pagos más fácil que nunca.</p>
				</div>
			</div>
			
			<div class="lista-item">
				<div class="icono-b">
					<i class="fa fa-lock" aria-hidden="true"></i>
				</div>
				<div class="lista-descripcion-b">
					<h3>Super seguro</h3>
					<p>No hay nada más importante que mantener tu identidad y tus datos protegidos. Es por eso que contamos con un sistema de seguridad de nivel bancario. </p>
				</div>
			</div>

			<div class="lista-item">
				<div class="icono-b">
					<i class="fa fa-clock-o" aria-hidden="true"></i>
				</div>
				<div class="lista-descripcion-b">
					<h3>Le ahorramos tiempo. Todo depende de lo que haces con él</h3>
					<p>Usted se maravillará de la cantidad de tiempo que se ahorrara y cuanto simplificara su vida. Controlar el tiempo, gestionar reuniones y facturar a los clientes con la solución más completa y optimizada gestión alrededor.</p>
				</div>
			</div>

		</div>
		<form class="formulario-login" id="formulario-lado" style="margin-top: 0;">
			
			<h3 style="margin-bottom: 24px; font-weight: initial;">Haga crecer su negocio.</h3>
			<input  type="text" name="nombre" placeholder="Ingrese su nombre">
			<input  type="text" name="apellido" placeholder="Ingrese su apellido">
			<input  type="email" name="email" placeholder="Ingrese su email">
			<input  type="text" name="telefono" placeholder="Ingrese su teléfono">
			{{>selectPaises}}
			<input  type="text" name="firma" placeholder="Ingrese el nombre de su firma">
			<textarea name="mensaje" placeholder="Escriba su mensaje"></textarea>
			<hr>
			<input type="submit" value="Solicitar demo">
		</form>
		
	</div>
	
	
	{{>foot}}
</template>
