		<h1>
			POLÍTICA DE PROTECCIÓN DE DATOS PERSONALES DE GRUPO DDV S.A.C.
		</h1>
		<h3>1. Introducción</h3>
		<p>
			GRUPO DDV S.A.C. con RUC N° 20601334721, con domicilio en calle Francisco Sarmiento de Gamboa 228, urb. La Colonial. Callao, Perú, de la ciudad de Lima (en adelante, “GRUPO DDV”), recoge en este documento su Política de Protección de Datos Personales.
		</p>
		<p>
			GRUPO DDV asegura la máxima reserva y protección de aquellos datos de

carácter personal que los clientes o potenciales clientes, con la finalidad de hacer

uso de los servicios, proporcionados mediante nuestra aplicación, sitio Web y otros

documentos o formularios.
		</p>
		<h3>2. Objetivo y finalidad</h3>
		<p>
			GRUPO DDV es consciente de la elevada importancia que tiene la privacidad de

nuestros clientes y de todas aquellas personas que se interesan por los servicios

ofrecidos. Siendo consecuentes con esta consideración, tenemos el compromiso

de respetar su privacidad y proteger la confidencialidad de su información privada

y datos personales. Por tal motivo, mediante la presente Política de privacidad,

damos a conocer a nuestros clientes a través de Internet, la manera en que se

recogen, tratan y se protegen los datos personales brindados en GRUPO DDV.
		</p>
		<p>
			La información personal privada no incluye información que está disponible a

través de fuentes accesibles al público. Se entiende por tales los medios de

comunicación electrónica, óptica y de otra tecnología concebidos para facilitar

información al público y abiertos a la consulta general, las guías telefónicas, los

diarios y revistas, los medios de comunicación social, las listas profesionales, los

repertorios de jurisprudencia anonimizados, los Registros Públicos administrados

por la Superintendencia Nacional de Registros Públicos así como todo otro registro

o banco de datos calificado como público conforme a ley, las entidades de la

Administración Pública en relación a la información que deba ser entregada en

aplicación de la Ley Nº 27806, Ley de Transparencia y Acceso a la Información

Pública.
		</p>
		<h3>3. Legislación</h3>
		<p>
			De acuerdo con la Ley N° 29733 – Ley de Protección de Datos Personales (en

adelante, la “Ley”) y su Reglamento, aprobado por el Decreto Supremo No. 003-

2013-JUS, se entiende por datos personales toda información sobre una persona

natural que la identifica o hace identificable a través de medios que pueden ser

razonablemente utilizados.
		</p>
		<p>
			Por otro lado, por tratamiento de datos personales se entiende como cualquier

operación o procedimiento técnico, automatizado o no, que permite la recopilación,

registro, organización, almacenamiento, conservación, elaboración, modificación,

extracción, consulta, utilización, bloqueo, supresión, comunicación por

transferencia o por difusión o cualquier otra forma de procesamiento que facilite el

acceso, correlación o interconexión de los datos personales.
		</p>
		<p>
			GRUPO DDV desarrolla su Política de tratamiento de datos personales en

atención a los principios rectores establecidos en la Ley mencionados a

continuación:
		</p>
		<p>
			a) Principio de legalidad: se rechaza la recopilación de los datos personales de

nuestros usuarios por medios fraudulentos, desleales o ilícitos.
		</p>
		<p>
			b) Principio de consentimiento: en el tratamiento de los datos personales de

nuestros clientes mediará su consentimiento.
		</p>
		<p>
			c) Principio de finalidad: Los datos personales de nuestros clientes se recopilarán

para una finalidad determinada, explícita y lícita, y no se extenderá a otra

finalidad que no haya sido la establecida de manera inequívoca como tal al

momento de su recopilación.
		</p>
		<p>
			d) Principio de proporcionalidad: todo tratamiento de datos personales de

nuestros clientes será adecuado, relevante y no excesivo a la finalidad para la

que estos hubiesen sido recopilados.
		</p>
		<p>
			e) Principio de calidad: Los datos personales serán veraces, exactos y, en lo

posible, actualizados, necesarios, pertinentes y adecuados respecto de la

finalidad para la que fueron recopilados.
		</p>
		<p>
			f) Principio de seguridad: se conservarán de forma tal que se garantice su

seguridad y solo por el tiempo necesario para cumplir con la finalidad del

tratamiento.
		</p>

		<p>
			GRUPO DDV y, en su caso, los encargados de tratamiento, cuentan con las

medidas de seguridad apropiadas y acordes con el tratamiento que se vaya a

efectuar, así como adoptarán las medidas técnicas, organizativas y legales

necesarias para garantizar confidencialidad de los datos personales.
		</p>
		<h3>4. Información sobre datos personales</h3>
		<p>
			El cliente queda informado y autoriza libre y voluntariamente a GRUPO DDV para

recolectar, almacenar, conservar, acceder, usar, suprimir o actualizar sus Datos

Personales para sus actividades en el Perú. En ese sentido, los datos personales a

los que GRUPO DDV tenga acceso como consecuencia de los servicios que

brinda o mediante el llenado de diferentes formularios, se incorporarán al

correspondiente “Banco de Datos Personales”, conformando el conjunto

organizado de datos personales de clientes, creado por GRUPO DDV y registrado

en el Registro Nacional de Protección de Datos Personales.
		</p>
		<p>
			Los datos personales facilitados por los clientes serán tratados con total

confidencialidad y sólo podrán ser conocidos y manejados por el personal de

GRUPO DDV que necesite conocer dicha información para brindar los servicios

ofrecidos. GRUPO DDV se compromete a guardar secreto profesional respecto de

los mismos y garantiza el deber de guardarlos adoptando todas las medidas de

seguridad necesarias. No será necesaria la autorización cuando los datos

personales sean necesarios para la ejecución de una relación contractual en la que

el Titular de Datos Personales sea parte.
		</p>

		<p>
			Si los datos registrados resultaran inexactos, en todo o en parte, o incompletos,

GRUPO DDV podrá actualizarlos y/o sustituirlos por los correspondientes datos

rectificados o completados.
		</p>
		<p>
			Los datos personales solicitados a los clientes mediante la aplicación móvil o

diferentes formularios del sitio Web o físicos, son datos básicos de contacto y son

adecuados, pertinentes y no excesivos en relación con la finalidad para los que se

recogen.
		</p>
		<h3>5. Finalidad del tratamiento de los datos personales</h3>
		<p>
			El cliente autoriza expresamente a GRUPO DDV al uso de sus datos para la

contratación de servicios, así como para el desarrollo de acciones comerciales,

marketing, publicitarias, promocionales, administrativas y para el soporte a clientes,

sean de carácter general o adaptado a sus características personales. Dichas

acciones podrán ser realizadas por correo electrónico u otro medio de

comunicación equivalente.
		</p>
		<p>
			Los datos personales serán cancelados cuando hayan dejado de ser necesarios

para las finalidades para las cuales han sido recogidos. Sin embargo, se

conservarán durante el tiempo en qué pueda exigirse algún tipo de responsabilidad

a GRUPO DDV derivada de esta relación con los clientes. No se considerará

incompatible el tratamiento posterior con fines históricos, estadísticos o científicos.
		</p>
		<h3>6. Seguridad de los datos personales</h3>
		<p>
			En cumplimiento de la normativa vigente, la Directiva de Seguridad de la

Información aprobada por la Resolución Directoral No. 019-2013- JUS/DGPDP de

la Autoridad Nacional de Protección de Datos Personales, GRUPO DDV ha

adoptado las medidas técnicas y organizativas de seguridad y confidencialidad

apropiadas a la categoría de los datos personales, necesarias para mantener el 

nivel de seguridad requerido, con el objetivo de evitar en la medida de lo posible la

alteración, pérdida o el tratamiento o acceso no autorizado que puedan afectar

afecten a la integridad, confidencialidad y disponibilidad de la información.
		</p>
		<p>
			Sin embargo, la transmisión de información mediante las redes de comunicación y

de Internet no es totalmente segura; por eso, y a pesar de que GRUPO DDV

realizará sus mejores esfuerzos para proteger los datos personales, no podrá

garantizar la seguridad de los mismos durante el tránsito hasta el sitio Web. Toda

la información que los clientes de Internet faciliten por este medio, se enviará por

su cuenta y riesgo.
		</p>
		<h3>7. Ejercicio de los Derechos de Acceso, Rectificación, Cancelación y Oposición</h3>
		<p>
			Los Usuarios de Internet que hayan facilitado datos personales a GRUPO DDV

pueden dirigirse a esta, con el fin de poder ejercer sus derechos de información, de

acceso, de actualización, inclusión, rectificación y supresión, de impedir el

suministro de sus datos personales, de oposición al tratamiento o de tratamiento

objetivo de los datos, en los términos recogidos en la legislación vigente. Dichos

derechos solo podrán ser ejercidos por el titular de los datos personales o su

apoderado, de conformidad con la ley.
		</p>
		<p>
			Para poder ejercer estos derechos, los clientes deberán dirigirse a la siguiente

dirección de correo electrónico daniel@grupoddv.com con la referencia “Protección de

Datos Personales”, especificando sus datos, acreditando su identidad y los motivos

de su solicitud. Quien suscribe la solicitud deberá anexar copia simple de los

documentos que acrediten la identidad del titular (Documento Nacional de

Identidad o documento equivalente) o en su caso, la del apoderado, así como

copia simple del poder otorgado por vía notarial cuando corresponda.
		</p>
		<p>
			Asimismo, GRUPO DDV informa a sus clientes la existencia de la vía

administrativa para hacer valer sus derechos a ejercitar ante la Autoridad Nacional

de Protección de Datos o jurisdiccionales ante el Poder Judicial a los efectos de la

correspondiente acción de habeas data.
		</p>
		<h3>8. Otros</h3>
		<p>
			Para realizar cualquier tipo de consulta respecto a esta Política puede dirigirse a la siguiente dirección de correo electrónico: daniel@grupoddv.com.
		</p>
		<h3>9. Vigencia y modificación de la presente Política de Protección de Datos Personales</h3>
		<p>
			La Política de Protección de Datos Personales de GRUPO DDV es actualizada

constantemente, por lo que GRUPO DDV se reserva el derecho a modificar su

Política en el supuesto de que exista un cambio en la legislación vigente, doctrinal,

jurisprudencial o por criterios propios empresariales. Si se introdujera algún cambio

en esta Política, el nuevo texto se publicará en este mismo sitio Web.
		</p>
		<p>
			Se recomienda a todos los clientes que accedan periódicamente a esta Política de

Protección de Datos Personales que encontraran en el sitio Web www.grupoddv.com/legal/politicas-privacidad
		</p>
		<p>
			Esta Política para el Tratamiento de Datos Personales se publica el día 25 de mayo de 2016.
		</p>
