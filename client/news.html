
<template name="newsfeed">

    <div class="col-md-12">
    <div class="box-white">


        <div class="box-news" style="width: 100%;">
            <div class="asunto">
                <h3>{{dia}}</h3>
                <div class="asunto-contenido">
                {{#transition in="zoomIn" out="bounceOut"}}
                    {{#each news}}
                        <div class="asunto-item">
                            <span class="asunto-tipo {{type this.tipo}}">{{tipo}}</span>
                            <p class="asunto-trata">
                                <a href="" class="asunto-usuario" style="color: #23527C;">{{creador.nombre}} </a>
                                {{descripcion}}
                            </p>
                            <span class="asunto-fecha asunto-trata" style="position: absolute; right: 50px;">{{sucedio this.createdAt}}</span>

                        </div>
                    {{else}}
                    <h1>Aún no tienes notificaciones.</h1>
                    {{/each}}
                {{/transition}}
                    {{#if haynews}}
                    <button class="cargar btn nueva-tarea" style="width: 100%; border: none;">Cargar más</button>
                    {{/if}}
                </div>
            </div>
        </div>
        </div>
    </div>


</template>

<template name="tareasYeventos">
    <div class="col-md-6">
      <div class="box-white">

        <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-4">
            <h3 style="font-size: 19px;">Tareas de hoy</h3>
            <h1 style="margin: 0; font-size: 50px;">{{totalTareas}}</h1>
          </div>
          <div class="col-md-8 col-sm-8 col-xs-8">
            <ul>
            {{#each tareas}}

                    <li style="margin-bottom: 0px;">
                      <span class="fh-checkbox" style="display: block;">
                        <input type="checkbox" id="{{this._id}}" name="{{this._id}}">
                        <label for="{{this._id}}" style="margin-left: 35px;">
                          <a class="sidebar-item" href="/tareas/{{this._id}}" style="color: #34495e; text-decoration: none; display: block; font-size: 13px; margin-bottom: 0; padding-top: 0px; padding-bottom: 0px; padding: 0;">{{this.descripcion}}
                          </a>
                        </label>
                      </span>
                    </li>

            {{/each}}
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="box-white">
        <div class="row">
          <div class="col-md-4 col-sm-4 col-xs-4">
            <h3 style="font-size: 19px;">Eventos de hoy</h3>
            <h1 style="margin: 0; font-size: 50px;">{{totalEventos}}</h1>
          </div>
          <div class="col-md-8 col-sm-8 col-xs-8">
            <ul>
            {{#each eventos}}

                    <li style="margin-bottom: 0px;">
                      <span class="fh-checkbox" style="display: block;">
                        <input type="checkbox" id="{{this._id}}" name="{{this._id}}">
                        <label for="{{this._id}}" style="margin-left: 35px;">
                          <a class="sidebar-item" style="color: #34495e; text-decoration: none; display: block; font-size: 13px; margin-bottom: 0; padding-top: 0px; padding-bottom: 0px; padding: 0;">{{this.title}}
                          </a>
                        </label>
                      </span>
                    </li>

            {{/each}}
            </ul>
          </div>
        </div>
      </div>
    </div>
</template>
