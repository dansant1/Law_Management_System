        <div class="box-news" style="width: 100%;">
            <div class="asunto">
                <h3>{{dia}}</h3>
                <div class="asunto-contenido">
                {{#transition in="slideInLeft" out="bounceOut"}}
                    {{#each news}}
                        <div class="asunto-item">
                            <span class="asunto-tipo {{type this.tipo}}">{{tipo}}</span>
                            <p class="asunto-trata">
                                <a href="" class="asunto-usuario" style="color: #23527C;">{{creador.nombre}} </a>
                                {{descripcion}}
                            </p>   
                            <span class="asunto-fecha asunto-trata" style="position: absolute; right: 50px;">{{sucedio this.createdAt}}</span>
                            
                        </div>
                    {{else}}
                    <h1>Aún no tienes notificaciones.</h1>
                    {{/each}}
                {{/transition}}
                    {{#if haynews}}
                    <button class="cargar btn nueva-tarea" style="width: 100%; border: none;">Cargar más</button>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>


</template>
