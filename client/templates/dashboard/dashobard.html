<!-- Dentro de este template estara todo el contenido del dashboard y se dividira en izquierdo (sidebar) y derecho (menu y contenido) -->

<template name="dashboard">

	{{#if currentUser}}
		{{> sidebarDashobard}}
		{{> appDashboard}}


	{{else}}
		{{> login}}
	{{/if}}

</template>

<!-- Contenido izquierdo -->

<template name="sidebarDashobard">
	<div class="sidebar-vertical">

		<!-- Seccion link de dashboard -->
		<div class="sidebar-link">
			<h5><a href="/dashboard2" id="sidebar-a">Dashboard</a></h5>
		</div>

		<!-- Seccion lista de integrantes de equipo -->
		{{> teamSidebarDahboard}}

		<!-- Seccion de conversacion de equipo -->
		{{> conversacionesSidebar}}

		<!-- Seccion de calendario global -->
		{{> calendarioSidebar}}

     <!-- Seccion de mis tareas -->
    	{{> tareasSidebarDashboard}}

		<!-- Seccion lista asuntos -->
		{{> asuntosSidebarDashboard}}

		<!-- Seccion lista clientes -->
		{{> clientesSidebarDashboard}}

    <!-- Seccion link facturación -->
   <div class="sidebar-titulo" style="margin-top: 0;">
    <h5 class="sidebar-item">
    <a href="/facturacion" style="text-decoration:none;">Facturación</a>
    </h5>
  </div>

	</div>
</template>

<template name="calendarioSidebar">
	<div class="sidebar-titulo" style="margin-top: 0;">
		<h5 class="sidebar-item">
		<a href="/calendario2" style="text-decoration:none;">Calendario</a>
		<!-- <i class="glyphicon glyphicon-plus icono-hover nuevo" aria-hidden="true" style="color: #A6B2BA; display: inline-block; margin-left: 64px;"></i> -->
		</h5>
	</div>
</template>

<template name="conversacionesSidebar">
	<div class="sidebar-titulo" style="margin-top: 5px;">
		<h5 class="sidebar-item">
		<a href="/conversaciones">Conversaciones</a>
		</h5>
	</div>
</template>

<template name="teamSidebarDahboard">

	<div class="sidebar-titulo" style="margin-top: 0;">
		<h5 class="sidebar-item">
            <a href="/equipo">Equipo</a>
		<i class="glyphicon glyphicon-plus icono-hover nuevo" aria-hidden="true" style="color: #A6B2BA; display: inline-block; margin-left: 100px;"></i>
		</h5>
	</div>

	<div class="sidebar-circulos">
		{{#transition in="fadeInLeft" out="fadeOutRight"}}
			{{#each miembros}}
				{{> itemMienbro}}
			{{/each}}
		{{/transition}}
	</div>

</template>

<template name="itemMienbro">
	<span style="margin-right: 5px; font-size: 10px;display: inline-block; border-radius: 70%; border: 1px solid #f1c40f; background-color: #f1c40f; width: 25px; height: 25px; color: white; font-weight: initial; padding-top: 5px; text-align: center;">{{getFirstLettersOfName profile.nombre profile.apellido}}</span>
</template>
<template name="itemCliente">
	<span style="font-size: 10px;display: inline-block; border-radius: 70%; border: 1px solid #e74c3c; background-color: #e74c3c; width: 25px; height: 25px; color: white; font-weight: initial; padding-top: 5px; text-align: center;">{{getFirstLettersOfName this.nombre this.apellido}}</span>
</template>

<template name="asuntosSidebarDashboard">

	<div class="sidebar-titulo" style="margin-top: 0;">
		<h5>
		<a href="/asuntos2" id="sidebar-a">asuntos</a>

    {{#if esAdministrador}}
		<i class="glyphicon glyphicon-plus icono-hover nuevo" aria-hidden="true" style="color: #A6B2BA; display: inline-block; margin-left: 90px;"></i>
		{{/if}}
    </h5>
	</div>

	<div class="sidebar-lista">
		{{#each asuntos}}
			{{> itemAsuntos}}
		{{/each}}
        {{#if verificado }}<p ><a class="sidebar-item"  href="/asuntos2" style="text-align: center; display: inline-block; font-size: 8px; margin-left: 35px; width: 135px;  margin-right: 2px; border: 1px solid white; border-radius: 2px; color: white; text-decoration: none; font-size: 13px; margin-bottom: 0; padding-top: 2.5px; padding-bottom: 2.5;">VER MÁS</a></p>{{/if}}
	</div>

</template>

<template name="tareasSidebarDashboard">

  <div class="sidebar-titulo" style="margin-top: 0;">
    <h5>
    <a href="/tareas" id="sidebar-a">Mis tareas</a>
    <i class="glyphicon glyphicon-plus icono-hover nuevo nueva-tarea-dash" aria-hidden="true" style="color: #A6B2BA; display: inline-block; margin-left: 74px;"></i>
    </h5>
  </div>
{{#if hayTareas}}
  <div class="sidebar-lista">
    {{#each tareas}}
      {{> itemTareas}}
    {{/each}}
  </div>
{{/if}}
</template>

<template name="itemTareas">
  <p >
    <a class="sidebar-item" href="/tareas/{{this._id}}" style="color: white; text-decoration: none; display: block; font-size: 13px; margin-bottom: 0; padding-top: 2.5px; padding-bottom: 2.5;">{{this.descripcion}}
    </a>
  </p>
</template>

<template name="asuntoNuevoModal">
	<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  		<div class="modal-dialog modal-lg">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        			<h4 class="modal-title" id="gridSystemModalLabel"><i class="glyphicon glyphicon-book"></i> Ingresa los datos del asunto</h4>
      			</div>
      			<div class="modal-body">
      				<div class="row">
          				<div class="col-md-6">
          					<div class="form-group">
          						<label>Asignar cliente</label>
                                <div class="row">
                                    <div class="col-md-10">
                                        <select class="form-control cliente" id="sel1">
                                            {{#each clientes}}
                                                <option value="{{this._id}}">{{this.nombre}} {{this.apellido}}</option>
                                            {{/each}}
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-primary agregar-cliente"><i class="fa fa-plus"></i></button>
                                    </div>
                                </div>
          					</div>
          				</div>
          				<div class="col-md-6">
          					<div class="form-group">
          						<label id="basic-addon1">Carátula</label>
          						<input type="text" class="form-control" placeholder="Escriba el nombre del asunto" aria-describedby="basic-addon1" name="caratula">
          					</div>
          				</div>
        			</div>
        			<br>
        			<div class="row">
          				<div class="col-md-6">
          					<div class="form-group">
          						<label>Nª</label>
          						<input type="text" class="form-control" placeholder="Escriba el número del asunto" aria-describedby="basic-addon1" name="carpeta" style="width: 100%;">
          					</div>
          				</div>
          				<div class="col-md-6">
          					<div class="form-group">
          						<label>Responsable</label>
          						<select class="form-control responsable">
			                       {{#each miembros}}
			                        <option value="{{this._id}}">{{this.profile.nombre}} {{this.profile.apellido}}</option>
			                        {{/each}}
                        		</select>
          					</div>
          				</div>
        			</div>
        			<br>
              <div class="panel-group">
				<a data-toggle="collapse" href="#collapse0">
					Formar equipo
					<i class="fa fa-plus-circle" aria-hidden="true"></i>
				</a>
                <div id="collapse0" class="panel-collapse collapse">
	                <div class="row" style="margin:20px;">
	                    <div class="col-md-12">
	                        <label>¿Que equipo trabajara en este asunto?</label>

							<select class="form-control responsable" name="equipo">
								<option value="">Todos</option>
							   {{#each equipos}}
									<option value="{{this._id}}">{{this.nombre}}</option>
								{{/each}}
							</select>
	                    </div>
	                </div>
                </div>
              </div>
			  <hr>
        			<div class="panel-group">
        					<a data-toggle="collapse" href="#collapse1">
        						Agregar información
								<i class="fa fa-plus-circle" aria-hidden="true"></i>
        					</a>

    						<div id="collapse1" class="panel-collapse collapse">
    							<br>

      							<div class="row">
          							<div class="col-md-4">
          								<div class="input-group">
          									<span class="input-group-addon" id="basic-addon1">Juzgado</span>
          									<input type="text" class="form-control" name="juzgado" aria-describedby="basic-addon1">
          								</div>
          							</div>
          							<div class="col-md-4">
          								<div class="input-group">
          								<span class="input-group-addon" id="basic-addon1">Área de practica</span>
          								<input type="text" class="form-control"  name="area">
          								</div>
          							</div>
          							<div class="col-md-4">
          								<div class="input-group">
          									<span class="input-group-addon" id="basic-addon1">Fecha de inicio</span>
          									<input type="text" class="form-control" name="fecha" aria-describedby="basic-addon1" id="datepicker">
          								</div>
          							</div>

        						</div>
        						<br>
    						</div>
					</div>

					<div class="panel-group">
		  			  <a data-toggle="collapse" href="#collapse6">
		  				Agregar configuracion de facturacion inicial
		  				<i class="fa fa-plus-circle" aria-hidden="true"></i>
		  			  </a>
		  			  <div id="collapse6" class="panel-collapse collapse">
		  				<br>
		  				  <div class="row">
		  					  <div class="col-md-6">
		  						<div class="input-group">
		  						  <span class="input-group-addon" id="basic-addon1">RUC</span>
		  						  <input type="text" name="ruc" class="form-control" aria-describedby="basic-addon1">
		  						</div>
		  					  </div>
		  					  <div class="col-md-6">
		  						<div class="input-group">
		  						<span class="input-group-addon" id="basic-addon1">Direccion</span>
		  						<input type="text" name="direccion" class="form-control"  aria-describedby="basic-addon1">
		  						</div>
		  					  </div>
		  				  </div>
		  				  <br>
		  				  <div class="row">
		  					  <div class="col-md-6">
		  						<div class="input-group">
		  						  <span class="input-group-addon" id="basic-addon1">Telefono</span>
		  						  <input type="text" name="telefono-facturacion" class="form-control" aria-describedby="basic-addon1">
		  						</div>
		  					  </div>

		  				  </div>
		  				  <hr>
		  				  <h3>Solicitante</h3>
		  				  <div class="row">
		  					  <div class="col-md-6">
		  						<div class="input-group">
		  						  <span class="input-group-addon" id="basic-addon1">Nombre</span>
		  						  <input type="text" name="nombre-solicitante" class="form-control" aria-describedby="basic-addon1">
		  						</div>
		  					  </div>
		  					  <div class="col-md-6">
		  						<div class="input-group">
		  						  <span class="input-group-addon" id="basic-addon1">Telefono</span>
		  						  <input type="text" name="telefono-solicitante" class="form-control" aria-describedby="basic-addon1">
		  						</div>
		  					  </div>

		  				  </div>
		  				  <br>
		  				  <div class="row">
		  					  <div class="col-md-6">
		  						<div class="input-group">
		  						  <span class="input-group-addon" id="basic-addon1">Correo</span>
		  						  <input type="text" name="correo-solicitante" class="form-control" aria-describedby="basic-addon1">
		  						</div>
		  					  </div>
		  				  </div>
		  				  <hr>
		  				  <h3>Datos de cobranza</h3>
		  				  <div class="row">
		  					  <div class="col-md-6">
		  						<div class="input-group">
		  						  <span class="input-group-addon" id="basic-addon1">Tarifas horas</span>
		  						  <select type="text" name="tarifa" class="form-control" aria-describedby="basic-addon1">
		  							  {{#each tarifas}}
		  							  	<option value="{{this._id}}">{{this.nombre}}</option>
		  							  {{/each}}
		  						  </select>
		  						</div>
		  					  </div>
		  					  <div class="col-md-6">
		  						<div class="input-group">
		  						  <span class="input-group-addon" id="basic-addon1">Tipo de moneda</span>
		  						  <select type="text" name="tipo-moneda" class="form-control" aria-describedby="basic-addon1">
		  							  <option value="soles">Soles</option>
		  							  <option value="dolares">Dolares</option>
		  						  </select>
		  						</div>
		  					  </div>
		  				  </div>
		  				  <hr>
		  				  <h3>Formas de cobro</h3>
		  				  <div class="row">
		  					  <div class="col-md-6">
		  						<div class="input-group">
		  							<span class="input-group-addon" id="basic-addon1">Forma de cobro</span>
		    						  <select type="text" name="forma-cobro" class="form-control" aria-describedby="basic-addon1">
		    							  <option value="horas hombre">Horas hombre</option>
		    							  <option value="retainer">Retainer</option>
		  							  <option value="proporcional">Proporcional</option>
		    						  </select>
		  						</div>
		  					  </div>
		  				  </div>
		  				  <hr>
		  				  <h3>Descuentos</h3>
		  				  <div class="row">
		  					  <div class="col-md-6">
		  						<div class="input-group">
		  							<span class="input-group-addon" id="basic-addon1">Tipo de descuento</span>
		  	  						  <select type="text" name="tipo-descuento" class="form-control" aria-describedby="basic-addon1">
		  	  							  <option >Moneda</option>
		  	  							  <option >Porcentaje</option>
		  	  						  </select>
		  						</div>
		  					  </div>
		  					  <div class="col-md-6">
		  						  <div class="input-group">
		  							  <span class="input-group-addon" id="basic-addon1">Valor</span>
		  							  <input type="text" name="valor-descuento" class="form-control" aria-describedby="basic-addon1">
		  						  </div>
		  					  </div>
		  				  </div>
		  				  <hr>
		  				  <h3>Detalle de cobranza</h3>
		  				  <div class="row">
		  					  <div class="col-md-12">
		  						<div class="input-group">
		  							<textarea name="cobranza" class="form-control" rows="8" cols="40"></textarea>
		  						</div>
		  					  </div>
		  				  </div>
		  				  <hr>
		  				  <h3>Alertas</h3>
		  				  <div class="row">
		  					  <div class="col-md-6">
		  						<div class="input-group">
		  						  	<span class="input-group-addon" id="basic-addon1">Limite de horas</span>
		  						  	<input type="text" name="horas" class="form-control" aria-describedby="basic-addon1">
		  				  		</div>
		  					  </div>
		  					  <div class="col-md-6">
		  						  <div class="input-group">
		  							  <span class="input-group-addon" id="basic-addon1">Limite de monto</span>
		  							  <input type="text" name="monto" class="form-control" aria-describedby="basic-addon1">
		  					      </div>
		  					  </div>
		  				  </div>
		  				  <br>
		  				  <div class="row">
		  					  <div class="col-md-6">
		  						  <div class="input-group">
		  							  <span class="input-group-addon" id="basic-addon1">Horas no cobradas</span>
		  							  <input type="text" name="horas-no-cobradas" class="form-control" aria-describedby="basic-addon1">
		  						  </div>
		  					  </div>
		  					  <div class="col-md-6">
		  						  <div class="input-group">
		  							  <span class="input-group-addon" id="basic-addon1">Monto de horas no cobradas</span>
		  							  <input type="text" name="monto-horas-no-cobradas" class="form-control" aria-describedby="basic-addon1">
		  						  </div>
		  					  </div>
		  				  </div>
		  			  </div>


		  		  </div>


					<div class="panel-group">
        					<a data-toggle="collapse" href="#collapse3">
        						Información adicional
								<i class="fa fa-plus-circle" aria-hidden="true"></i>
        					</a>

    						<div id="collapse3" class="panel-collapse collapse">
    							<br>

      							<div class="form-group">
  									<textarea class="form-control" name="observaciones" placeholder="Comentarios"></textarea>
								</div>
    						</div>
					</div>
      			</div>
      			<div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-default agregar-asunto btn-primary" >Agregar asunto</button>
                </div>
    		</div>
  		</div>
	</div>

</template>

<template name="itemAsuntos">
	<p><a class="sidebar-item" href="/asuntos2/d/{{this._id}}" style="color: white; text-decoration: none; display: block; font-size: 13px; margin-bottom: 0; padding-top: 2.5px; padding-bottom: 2.5;">{{this.caratula}}</a></p>
</template>

<template name="clientesSidebarDashboard">

	<div class="sidebar-titulo" style="margin-top: 0;">
		<h5>
		<a href="/clientes2" id="sidebar-a">clientes</a>
		<i class="glyphicon glyphicon-plus icono-hover nuevo" aria-hidden="true" style="color: #A6B2BA; display: inline-block; margin-left: 92px;"></i>
		</h5>
	</div>

  <div class="sidebar-circulos">
    {{#transition in="fadeInLeft" out="fadeOutRight"}}
      {{#each clientes}}
        {{> itemCliente}}
      {{/each}}
    {{/transition}}
  </div>



</template>

<template name="empresaNuevoModal">
	<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  		<div class="modal-dialog modal-lg">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        			<h4 class="modal-title" id="gridSystemModalLabel"><i class="glyphicon glyphicon-user"></i> Agregar nueva empresa</h4>
      			</div>
      			<div class="modal-body">
      				<div class="row">
          				<div class="col-md-11">
          					<div class="input-group">
          						<span class="input-group-addon" id="basic-addon1">Nombre</span>
          						<input type="text" class="form-control" placeholder="Ingrese el nombre del contacto" aria-describedby="basic-addon1" name="nombre" style="width: 100%;">
          					</div>
          				</div>

        			</div>
        			<br>
        			<div class="row">
          				<div class="col-md-6">
          					<div class="input-group">
          						<span class="input-group-addon" id="basic-addon1">Empresa</span>
          						<input type="text" class="form-control" placeholder="Ingrese la empresa del contacto" aria-describedby="basic-addon1" name="empresa" style="width: 100%;">
          					</div>
          				</div>
          				<div class="col-md-6">
          					<div class="input-group">
          						<span class="input-group-addon" id="basic-addon1">Cargo</span>
          						<input type="text" class="form-control" placeholder="Ingrese el cargo del contacto" aria-describedby="basic-addon1" name="cargo">
          					</div>
          				</div>
        			</div>
        			<hr>
        			<div class="row">
          				<div class="col-md-11">
          					<div class="input-group">
          						<span class="input-group-addon" id="basic-addon1">Email</span>
          						<input type="text" class="form-control" placeholder="Ingrese el email del contacto" aria-describedby="basic-addon1" name="email" style="width: 100%;">
          					</div>
          				</div>
        			</div>
        			<br>
        			<div class="row">
          				<div class="col-md-4">
          					<div class="input-group">
          						<span class="input-group-addon" id="basic-addon1">Celular</span>
          						<input type="text" class="form-control" name="celular" aria-describedby="basic-addon1" style="width: 100%;">
          					</div>
          				</div>
          				<div class="col-md-4">
          					<div class="input-group">
          						<span class="input-group-addon" id="basic-addon1">Teléfono</span>
          						<input type="text" class="form-control" name="telefono" aria-describedby="basic-addon1">
          					</div>
          				</div>
          				<div class="col-md-4">
          					<div class="input-group">
          						<span class="input-group-addon" id="basic-addon1">Teléfono de casa</span>
          						<input type="text" class="form-control" name="telefonocasa" aria-describedby="basic-addon1">
          					</div>
          				</div>
        			</div>
        			<br>
        			<div class="row">
          				<div class="col-md-11">
          					<div class="input-group">
          						<span class="input-group-addon" id="basic-addon1">Dirección</span>
          						<input type="text" class="form-control" placeholder="Ingrese la dirección del contacto" aria-describedby="basic-addon1" name="direccion" style="width: 100%;">
          					</div>
          				</div>
        			</div>
        			<br>
        			<div class="row">
          				<div class="col-md-4">
          					<div class="input-group">
          						<span class="input-group-addon" id="basic-addon1">País</span>
          						<input type="text" class="form-control" name="pais" aria-describedby="basic-addon1" style="width: 100%;">
          					</div>
          				</div>
          				<div class="col-md-4">
          					<div class="input-group">
          						<span class="input-group-addon" id="basic-addon1">Ciudad / Estado</span>
          						<input type="text" class="form-control" name="provincia" aria-describedby="basic-addon1">
          					</div>
          				</div>
          				<div class="col-md-4">
          					<div class="input-group">
          						<span class="input-group-addon" id="basic-addon1">Código postal</span>
          						<input type="text" class="form-control" name="codigo" aria-describedby="basic-addon1">
          					</div>
          				</div>

<template name="addEditEventModal">
  <div class="modal fade" id="add-edit-event-modal" tabindex="-1" role="dialog" aria-labelledby="add-edit-event-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="add-edit-event">{{modalLabel.label}} Evento</h4>
      </div>
      <form id="add-edit-event-form">
        <div class="modal-body">
          <div class="form-group">
            <div class="row">
              <div class="col-xs-12 col-sm-4">
                <label for="type">Tipo</label>
                <select name="type" class="form-control">
                  <option selected="{{selected event.type 'Birthday' }}" value="Birthday">Birthday</option>
                  <option selected="{{selected event.type 'Corporate' }}" value="Corporate">Corporate</option>
                  <option selected="{{selected event.type 'Miscellaneous' }}" value="Miscellaneous">Miscellaneous</option>
                  <option selected="{{selected event.type 'Wedding' }}" value="Wedding">Wedding</option>
                </select>
              </div>
              <div class="col-xs-12 col-sm-3">
                <label for="start">Empieza</label>
                <input disabled type="text" name="start" class="form-control" value="{{event.start}}">
              </div>
              <div class="col-xs-12 col-sm-3">
                <label for="end">Finaliza</label>
                <input disabled type="text" name="end" class="form-control" value="{{#if event.end}}{{event.end}}{{else}}{{event.start}}{{/if}}">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="title">Descripción</label>
            <input type="text" name="title" class="form-control" value="{{event.title}}">
          </div>

        </div>
        <div class="modal-footer">
          {{#if modalType 'edit'}}
            <button class="btn btn-danger pull-left delete-event">Eliminar evento</button>
          {{/if}}
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success">{{modalLabel.button}} Evento</button>
        </div>
      </form>
    </div>
  </div>
</div>
</template>

<template name="generarCobroModal">
  <div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Generar cobro</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="email">Fecha de inicio</label>
              <input type="date" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Fecha de vencimiento</label>
              <input type="date" class="form-control">
            </div>

            <h4>Nivel de detalle</h4>
            <div class="checkbox">
