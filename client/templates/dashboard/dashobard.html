<!-- Dentro de este template estara todo el contenido del dashboard y se dividira en izquierdo (sidebar) y derecho (menu y contenido) -->

<template name="dashboard">
	
	{{#if currentUser}}
		{{> sidebarDashobard}}
		{{> appDashboard}}
	{{else}}
		{{> login}}
	{{/if}}

</template>

<!-- Contenido izquierdo -->

<template name="sidebarDashobard">
	<div class="sidebar-vertical">
	
		<!-- Seccion link de dashboard -->
		<div class="sidebar-link">
			<h5><a href="/dashboard2" id="sidebar-a">Dashboard</a></h5>
		</div>

		<!-- Seccion lista de integrantes de equipo -->
		{{> teamSidebarDahboard}}

		<!-- Seccion de conversacion de equipo -->
		{{> conversacionesSidebar}}

		<!-- Seccion de calendario global -->
		{{> calendarioSidebar}}

     <!-- Seccion de mis tareas -->
    {{> tareasSidebarDashboard}}

		<!-- Seccion lista asuntos -->
		{{> asuntosSidebarDashboard}}

		<!-- Seccion lista clientes -->	
		{{> clientesSidebarDashboard}}

    <!-- Seccion link facturación -->
    <div class="sidebar-item">
      <h5><a href="/facturacion" id="sidebar-a">FACTURACIÓN</a></h5>
    </div>	

	</div>
</template>

<template name="calendarioSidebar">
	<div class="sidebar-titulo" style="margin-top: 0;">
		<h5 class="sidebar-item">
		<a href="/calendario2" style="text-decoration:none;">Calendario</a>
		<i class="fa fa-plus-circle icono-hover nuevo" aria-hidden="true" style="color: #A6B2BA; display: inline-block; margin-left: 64px;"></i>
		</h5>
	</div>
</template>

<template name="conversacionesSidebar">
	<div class="sidebar-titulo" style="margin-top: 5px;">
		<h5 class="sidebar-item">
		<a href="/conversaciones">Conversaciones</a>
		</h5>
	</div>
</template>

<template name="teamSidebarDahboard">
	
	<div class="sidebar-titulo" style="margin-top: 0;">
		<h5 class="sidebar-item">
            <a href="/equipo">Equipo</a>
		<i class="fa fa-plus-circle icono-hover nuevo" aria-hidden="true" style="color: #A6B2BA; display: inline-block; margin-left: 100px;"></i>
		</h5>
	</div>

	<div class="sidebar-circulos">
		{{#transition in="fadeInLeft" out="fadeOutRight"}}
			{{#each miembros}}
				{{> itemMienbro}}
			{{/each}}
		{{/transition}}
	</div>

</template>

<template name="itemMienbro">
	<img src="/contactos/contacto.jpg" alt="{{profile.nombre}}" class="item-mienbro">
</template>

<template name="asuntosSidebarDashboard">
	
	<div class="sidebar-titulo" style="margin-top: 0;">
		<h5>
		<a href="/asuntos2" id="sidebar-a">asuntos</a>
    
    {{#if esAdministrador}}
		<i class="fa fa-plus-circle icono-hover nuevo" aria-hidden="true" style="color: #A6B2BA; display: inline-block; margin-left: 90px;"></i>
		{{/if}}
    </h5>	
	</div>

	<div class="sidebar-lista">
		{{#each asuntos}}
			{{> itemAsuntos}}
		{{/each}}
        {{#if verificado }}<p><a class="sidebar-item" href="/asuntos2/" style="color: white; text-decoration: none; display: block; font-size: 13px; margin-bottom: 0; padding-top: 2.5px; padding-bottom: 2.5;">+ Ver mas</a></p>{{/if}}
	</div>

</template>

<template name="tareasSidebarDashboard">
  
  <div class="sidebar-titulo" style="margin-top: 0;">
    <h5>
    <a href="/tareas" id="sidebar-a">Mis tareas</a>
    <i class="fa fa-plus-circle icono-hover nuevo" aria-hidden="true" style="color: #A6B2BA; display: inline-block; margin-left: 74px;"></i>
    </h5> 
  </div>

  <div class="sidebar-lista">
    {{#each tareas}}
      {{> itemTareas}}
    {{/each}}
  </div>

</template>

<template name="itemTareas">
  <p >
    <a class="sidebar-item" href="/asuntos2/d/{{asuntoId}}/tarea/{{this._id}}" style="color: white; text-decoration: none; display: block; font-size: 13px; margin-bottom: 0; padding-top: 2.5px; padding-bottom: 2.5;">{{this.descripcion}}
    </a>
  </p>
</template>

<template name="asuntoNuevoModal">
	<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  		<div class="modal-dialog modal-lg">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        			<h4 class="modal-title" id="gridSystemModalLabel"><i class="glyphicon glyphicon-book"></i> Ingresa los datos del asunto</h4>
      			</div>
      			<div class="modal-body">
      				<div class="row">
          				<div class="col-md-6">
          					<div class="form-group">
          						<label>Asignar cliente</label>
                                <div class="row">
                                    <div class="col-md-10">
                                        <select class="form-control cliente" id="sel1">
                                            {{#each clientes}}
                                                <option value="{{this._id}}">{{this.nombre}} {{this.apellido}}</option>
                                            {{/each}}
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-primary agregar-cliente"><i class="fa fa-plus"></i></button>
                                    </div>
                                </div>
          					</div>
          				</div>
          				<div class="col-md-6">
          					<div class="form-group">
          						<label id="basic-addon1">Carátula</label>
          						<input type="text" class="form-control" placeholder="Escriba el nombre del asunto" aria-describedby="basic-addon1" name="caratula">
          					</div>
          				</div>
        			</div>
        			<br>
        			<div class="row">
          				<div class="col-md-6">
          					<div class="form-group">
          						<label>Nª</label>
          						<input type="text" class="form-control" placeholder="Escriba el número del asunto" aria-describedby="basic-addon1" name="carpeta" style="width: 100%;">
          					</div>
          				</div>
          				<div class="col-md-6">
          					<div class="form-group">
          						<label>Responsable</label>
          						<select class="form-control responsable">
                       {{#each mienbros}}
                        <option value="{{this._id}}">{{this.profile.nombre}} {{this.profile.apellido}}</option>
                        {{/each}}
                        
                        </select>
          					</div>
          				</div>
        			</div>
        			<br>
              <div class="panel-group">                     
                  <a data-toggle="collapse" href="#collapse0">
                    Formar equipo
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                  </a>
                  
                <div id="collapse0" class="panel-collapse collapse">
                  <br>
                    
                    <div class="row">
                        <div class="col-md-11">
                          <form class="cd-form floating-labels">
                            <label>¿Quienes trabajaran en este asunto?</label>
                                                    
                              <ul class="cd-form-list" id="integrantes">
                                {{#each mienbros}}
                                <li>
                                  <input type="checkbox" id="cd-checkbox-1" value="{{_id}}">
                                  <label for="cd-checkbox-1">{{profile.nombre}} {{profile.apellido}}</label>
                                </li>
                                {{/each}}
                              </ul>
                            
                          </form>
                        </div>
                    </div>
                    <br>
                </div>
              </div>
        			
        			<hr>
        			<div class="panel-group">			   							
        					<a data-toggle="collapse" href="#collapse1">
        						Agregar información
								<i class="fa fa-plus-circle" aria-hidden="true"></i>
        					</a>
        					
    						<div id="collapse1" class="panel-collapse collapse">
    							<br>
        						
      							<div class="row">
          							<div class="col-md-4">
          								<div class="input-group">
          									<span class="input-group-addon" id="basic-addon1">Juzgado</span>
          									<input type="text" class="form-control" name="juzgado" aria-describedby="basic-addon1">
          								</div>
          							</div>
          							<div class="col-md-4">
          								<div class="input-group">
          								<span class="input-group-addon" id="basic-addon1">Área de practica</span>
          								<input type="text" class="form-control"  name="area">
          								</div>
          							</div>
          							<div class="col-md-4">
          								<div class="input-group">
          									<span class="input-group-addon" id="basic-addon1">Fecha de inicio</span>
          									<input type="text" class="form-control" name="fecha" aria-describedby="basic-addon1" id="datepicker">
          								</div>
          							</div>
          							
        						</div>
        						<br>
    						</div>
					</div>
					
				
					
					<div class="panel-group">			   							
        					<a data-toggle="collapse" href="#collapse3">
        						Información adicional
								<i class="fa fa-plus-circle" aria-hidden="true"></i>
        					</a>
        					
    						<div id="collapse3" class="panel-collapse collapse">
    							<br>
        						
      							<div class="form-group">
  									<textarea class="form-control" name="observaciones" placeholder="Comentarios"></textarea>
								</div>
    						</div>
					</div>
      			</div>
      			<div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-default agregar-asunto btn-primary" data-dismiss="modal">Agregar asunto</button>
                </div>
    		</div>
  		</div>
	</div>

</template>

<template name="itemAsuntos">
	<p><a class="sidebar-item" href="/asuntos2/d/{{this._id}}" style="color: white; text-decoration: none; display: block; font-size: 13px; margin-bottom: 0; padding-top: 2.5px; padding-bottom: 2.5;">{{this.caratula}}</a></p>
</template>

<template name="clientesSidebarDashboard">
	
	<div class="sidebar-titulo" style="margin-top: 0;">
		<h5>
		<a href="/clientes2" id="sidebar-a">clientes</a>
		<i class="fa fa-plus-circle icono-hover nuevo" aria-hidden="true" style="color: #A6B2BA; display: inline-block; margin-left: 92px;"></i>

  </div>

	

</template>

<template name="nuevaTareaModal">
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel"><i class="glyphicon glyphicon-user"></i> Agregar nueva tarea</h4>
                </div>
                <div class="modal-body">
                    <form class="cd-form floating-labels" style="width:100%;margin:0;max-width:none;">
                        <fieldset>

                            <div class="icon">
                                <label class="cd-label" for="cd-company">Descripción</label>
                                <input class="company" type="text" name="descripcion" id="cd-company">
                            </div>

                            <div class="icon">
                                <label class="cd-label" for="cd-company">¿Cuándo vence?</label>
                                <input class="company" type="text" name="fecha" id="datepicker">
                            </div>

                            <div class="icon">
                                <label class="cd-label" for="cd-email">¿Con que asunto esta relacionado?</label>
                                <p class="cd-select icon">
                                    <select class="budget asunto">
                                        <option value="ninguno">Elige un asunto</option>
                                        {{#each asuntos}}
                                            <option value="{{_id}}">{{caratula}}</option>
                                        {{/each}}
                                    </select>
                                </p>
                            </div>
                            <div class="icon">
                                <label class="cd-label" for="cd-email">¿A que miembro quieres asignarlo?</label>
                                <p class="cd-select icon">
                                    <select name="miembro" class="budget miembros">
                                        <option value="ninguno">Elige un miembro</option>
                                        {{#each miembros}}
                                            <option value="{{id}}">{{nombre}} {{apellido}}</option>
                                        {{/each}}
                                    </select>
                                </p>
                            </div>


                            <div class="icon">
                                <label class="cd-label" for="cd-email">Tipo de tarea</label>
                                <p class="cd-select icon">
                                    <select class="budget tipo">

                                        <option value="General">General</option>
                                        <option value="Comunicaciones">Comunicaciones</option>
                                        <option value="Escritos">Escritos</option>
                                        <option value="Tribunales">Tribunales</option>
                                        <option value="Facturacion">Facturación</option>

                                    </select>
                                </p>
                            </div>



                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <input class="btn btn-primary agregar-tarea" type="submit" value="Guardar Tarea">
                </div>
            </div>
        </div>
    </div>

</template>
