<template name="asuntoForm">
	<form class="cd-form floating-labels">
		<fieldset>
			<legend>Información del asunto</legend>

			<div class="icon">
				<label class="cd-label" for="cd-email">Nombre del cliente</label>
				<p class="cd-select icon">
					<select class="budget cliente">
						{{#each clientes}}
							<option value="{{_id}}">{{this.nombre}} {{this.apellido}}</option>
						{{/each}}
					</select>
				</p>
			</div>

		    <div class="icon">
		    	<label class="cd-label" for="cd-company">Nombre de la carátula</label>
				<input class="company" type="text" name="caratula" id="cd-company">
		    </div>

		    <div class="icon">
		    	<label class="cd-label" for="cd-company">Número de carpeta</label>
				<input class="company" type="text" name="carpeta" id="cd-company">
		    </div>

			<div class="icon">
				<label class="cd-label" for="cd-email">Nombre del abogado responsable del asunto</label>
				<p class="cd-select icon">
					<select class="budget responsable">
						{{#each miembros}}
						<option value="{{_id}}">{{profile.nombre}} {{profile.apellido}}</option>
						{{/each}}
					</select>
				</p>
			</div>

		     <div class="icon">
		    	<label class="cd-label" for="cd-company">Nombre del Juzgado</label>
				<input class="company" type="text" name="juzgado" id="cd-company">
		    </div>

		    <div class="icon">
		    	<label class="cd-label" for="cd-company">Fecha de inicio</label>
				<input class="company" type="text" name="fecha" id="datepicker">
		    </div>


			<div class="icon">
				<label class="cd-label" for="cd-email">Area de practica</label>
				<p class="cd-select icon">
					<select class="budget area">
						<option value="0">Área de practica</option>
						<option value="1">Civil</option>
						<option value="2">Judicial</option>
						<option value="3">Corporativo</option>
					</select>
				</p>
			</div>

		</fieldset>

		<fieldset>
			<legend>Información del equipo</legend>
			<div>
				<h4>Integrantes conformados</h4>

				<ul class="cd-form-list" id="integrantes">
					{{#each miembros}}

					<li>
						<input type="checkbox" id="cd-checkbox-1" value="{{_id}}">
						<label for="cd-checkbox-1">{{profile.nombre}} {{profile.apellido}}</label>
					</li>

					{{/each}}

				</ul>
			</div>

			<div class="icon">
				<label class="cd-label" for="cd-textarea">Observaciones</label>
      			<textarea class="message" name="observaciones" id="cd-textarea" required></textarea>
			</div>

			<div class="centrar-boton">
		      	<input type="submit" value="Guardar Asunto">
		    </div>
		</fieldset>
	</form>
</template>
