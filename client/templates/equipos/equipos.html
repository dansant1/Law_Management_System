<template name="crearEquipoModal">
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel"><i class="glyphicon glyphicon-user"></i>Crear equipo</h4>
                </div>
                <div class="modal-body">
                    <form class="cd-form floating-labels" style="width:100%;margin:0;max-width:none;">
                        <fieldset>
                            <div class="form-group">
                                <label for="">Nombre del equipo</label>
                                <input type="text" class="form-control" name="nombre" value="">
                            </div>
                            <label for="">Seleccionar miembros para el equipo</label>
                            <div class="row">
                                {{#each miembros}}
                                    <div class="col-md-2">
                                        <input class="company miembros-equipo" id="{{this._id}}" value="{{this._id}}" type="checkbox" name="miembro">
                                        <label class="cd-label" for="{{this._id}}">{{this.profile.nombre}} {{this.profile.apellido}}</label>
                                    </div>
                                {{/each}}
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary agregar-equipo" name="button">Crear equipo</button>
                </div>
            </div>
        </div>
    </div>
</template>
