<template name="signup">

		{{/animate}}
	</div>
	<form class="cd-form floating-labels">
		<fieldset>
		    <div class="icon">

				<input class="company" type="text" name="nombre" id="cd-company" placeholder="Ingrese su nombre">
		    </div>

		    <div class="icon">

				<input class="company" type="text" name="apellido" id="cd-company" placeholder="Ingrese su apellido">
		    </div>

		    </div>

		     <div class="icon">

				<input class="company" type="email" name="email" id="cd-company" placeholder="Ingrese su email">
		    </div>

		    <div class="icon">

				<input class="company" type="password" name="password" id="cd-company" placeholder="Ingrese su contraseÃ±a">
		    </div>

			<div class="centrar-boton">

		</fieldset>

</template>
