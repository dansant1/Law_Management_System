						<div class="caja-pasos">

							</div>
							{{#if conHonorarios}}

									<span class="paso-circle paso2-color">2</span>

							{{/if}}

									<span class="paso-circle paso3-color">3</span>

							</div>
						</div>

							<table cellspacing="0" id="tech-companies">

									<tr>
										<th class="persist essential" style="padding-top: 0px;">

											</h3>
										</th>
										<th class="essential" style="padding-top: 0px;">

												<i class="fa fa-money" aria-hidden="true"></i>
					 						</h3>
										</th>
										<th class="essential" style="padding-top: 0px;">
											<h3 style="text-align: center;">
												<i class="fa fa-cube" aria-hidden="true"></i>
					 						</h3>
										</th>
									</tr>
								</thead>
									<tbody>
										{{#each asuntos}}

												<td>
													<h5 style="text-align: center; font-size: 17.5px; color: #34495e; font-weight: bold;">

															<label for="{{this._id}}">{{this.caratula}}</label>
														</span>
													</h5>
												</td>
												<th>
													<h5 style="text-align: center; font-size: 17.5px; color: #34495e; font-weight: bold;">
														{{horas}}
													</h5>
												</th>
												<td>
													<h5 style="text-align: center; font-size: 17.5px; color: #34495e; font-weight: bold;">
														{{monto}}
													</h5>
												</td>
												<td>
													<h5 style="text-align: center; font-size: 17.5px; color: #34495e; font-weight: bold;">
														{{totalGastos}}
													</h5>
												</td>
											</tr>
										{{/each}}
