<template name="agregarTipoCambio">
	 <div id="agregar-modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Agregar Cambio</h4>
                </div>

                <div class="modal-body">
                  <form class="cd-form floating-labels" style="margin-top: -20px; margin-bottom: 0px;">
                    <fieldset>
                      	<div class="icon">
                        	<label class="cd-label" for="cd-company">Tipo de cambio a dolares</label>
                        	<input class="company" type="input" name="cambio" id="cd-company">
                      	</div>
                      	<input type="submit" value="Agregar cambio">
                    </fieldset>
                  </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                </div>

            </div>
        </div>
    </div>
</template>
