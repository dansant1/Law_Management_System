<template name="gastosChart">

    <h4 style="color: #34495e; font-size: 24px; margin-top: 25px; margin-bottom: 20px; font-weight: bold; text-transform: uppercase; text-align: center;">Gastos Administrativos</h4>

    	<option value="semana">Rango de tiempo mensual</option>
    	<option value="semana">Rango de tiempo anual</option>
    </select> -->

    <canvas id="gastosChart" width="625" height="300"></canvas>
    <div id="legendDivGastos"></div>
  </div>
  <br>

<template name="resumenDatosFacturacion">
  <div class="franja-filtros">
    {{> menuBotonesFacturacion}}
  </div>
  <div class="reportes-facturacion">
    <div class="fila">
     
      {{>resumenGastos}}
    
   
      
      <div class="columna" id="sin-padding">

        {{>ultimosGastos}}

      </div>

      <div class="columna" id="sin-padding" style="min-height: 200px; border-bottom: none;">
        <div class="cuadro-total">
          {{>resumenHorasPersonal}}
        </div>
      </div>

    </div>
     <div class="fila" style="width: 66.65%;">
        <div style="width: 100%; min-height: 400px; border: 1px solid #f1f1f1; border-right-width: 2px;">
          {{> gastosChart}}
        </div>
      </div>
      <div class="fila" style="width: 66.65%;">
         <div style="width: 100%; min-height: 400px; border: 1px solid #f1f1f1; border-right-width: 2px;">
           {{> horaMiembrosChart}}
         </div>

       </div>


  </div>
</template>


<template name="horaMiembrosChart">
    <div  style="display: inline-block; width: 100%; min-height: 350px; background-color: white; border-radius: 5px; text-align: center; margin-left: 0px;">
      <h4 style="color: #34495e; font-size: 24px; margin-top: 25px; margin-bottom: 20px; font-weight: bold; text-transform: uppercase;">Trabajos de la firma</h4>

      	<option value="semana">Rango de tiempo semanal</option>
      	<option value="semana">Rango de tiempo mensual</option>
      	<option value="semana">Rango de tiempo anual</option>
      </select> -->
      <br>
      <canvas id="horasMiembrosChart" width="625" height="300"></canvas>
      <div id="legendDivhorasmiembros"></div>
    </div>
</template>

<template name="resumenGastos">
  <div class="columna" style="padding-top: 20px;">
    <h4>Gastos Administrativos</h4>
    <p>S/ {{gastos}}</p>
  </div>
</template>

<template name="ultimosGastos">
    <div class="fila-cuadro-2">
          <h4>Ultimos gastos ingresados</h4>
          {{#each gastos}}
          <div class="columna-cuadro-2">
            <p>{{this.descripcion}} <i class="fa fa-long-arrow-right" aria-hidden="true" style="color: #3498db;"></i> S/ {{this.monto}} </p>
          </div>
          {{/each}}
        </div>
</template>

<template name="resumenHorasPersonal">
	<div style="display: inline-block; background-color: white; border-radius: 5px; text-align: center; margin-left: 30px;">
    	<h3 style="color: #34495e; margin-top: 25px; margin-bottom: 20px; margin-top: 0; font-weight: bold;">Resúmen personal</h3>

		 <select name="rangos" class="select-bunqr">
             <option value="dia">Hoy</option>
                <option value="semana">Esta semana</option>
                <option value="mes">Este mes</option>
                <option value="año">Este año</option>

         </select>
    <br>
    <canvas id="pieChartHoras" width="200" height="200"></canvas>
    <br><br>
	<div class="lista-asuntos-reporte">
		<h3 class="total">Tiempo total <span class="hora">{{total}}</span></h3>
        {{#if horas}}
            {{#each horas}}
    		      <h4><span class="circulo-asunto"></span>{{this.nombre}}<span class="hora" style="margin-left: 20px;">{{this.horas}} h {{this.minutos}} m </span></h4>
            {{/each}}
        {{/if}}
	</div>
  </div>
</template>
